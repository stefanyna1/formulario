<!DOCTYPE html>
<html lang="es">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Completo</title>
    <link rel="stylesheet" href="formulario.css">
    </head>
    <body>
    <form id="mainform">
        <h1>Formulario Completo</h1>

            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre completo">

            <label for="edad">Edad</label>
            <input type="number" id="edad" name="edad" placeholder="Ingresa tu edad">
            <br>

            <label for="codigo_postal">Código Postal</label>
            <input type="number" id="codigo_postal" name="codigo_postal" placeholder="Ingresa tu código postal: xxxxx">

        <p>Género:</p>
            <input type="radio" name="genero" id="masculino" value="masculino">
            <label for="masculino">Masculino</label>
            <input type="radio" name="genero" id="femenino" value="femenino">
            <label for="femenino">Femenino</label>
            <input type="radio" name="genero" id="otro" value="otro">
            <label for="otro">Otro</label>

        <p>Intereses (selecciona todos los que apliquen):</p>
            <input type="checkbox" name="interes" id="tecnologia" value="tecnologia">
            <label for="tecnologia">Tecnología</label>
            <input type="checkbox" name="interes" id="deportes" value="deportes">
            <label for="deportes">Deportes</label>
            <input type="checkbox" name="interes" id="musica" value="musica">
            <label for="musica">Música</label>
            <input type="checkbox" name="interes" id="arte" value="arte">
            <label for="arte">Arte</label>
<br>
            <label for="pais">País:</label>
            <select id="pais" name="pais">
                <option value="">Selecciona tu país</option>
                <option value="mexico">México</option>
                <option value="españa">España</option>
                <option value="colombia">Colombia</option>
                <option value="argentina">Argentina</option>
                <option value="peru">Perú</option>
                <option value="venezuela">Venezuela</option>
                <option value="otro">Otro</option>
            </select>
<br>
            <label for="comentarios">Comentarios adicionales:</label>
           <input type="text" id="comentarios" name="comentarios" placeholder="Escribe tus comentarios aquí">
           <br>

            <label for="imagen">Subir imagen:</label>
            <input type="file" id="imagen" name="imagen">

            <button type="submit">Enviar Formulario</button>
    </form>

    <script src="formulario.js"></script>
    </body>
</html>
